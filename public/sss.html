            <h2>Sıfır Atık Nedir?</h2>
            <p class="lead">Sıfır atık, tüketim alışkanlıklarımızı değiştirerek atık miktarını minimuma indirmeyi ve kaynakları verimli kullanmayı amaçlayan bir yaklaşımdır. Bu yaklaşım doğrultusunda atıkların yeniden kullanılması, geri dönüştürülmesi veya enerji üretimi gibi alternatif yollarla değerlendirilmesi hedeflenir.</p>
            </button>
            </div>

            <div>
            <button>
            <i class="fa-solid fa-chevron-down"></i>
            <h2>Sıfır Atık Neden Önemlidir?</h2>
            <p class="lead">Sıfır atık, çevre kirliliğini azaltmanın yanı sıra doğal kaynakların korunmasına da katkı sağlar. Atık miktarının azaltılması, çöp depolama alanlarının azalmasına ve dolayısıyla çevresel etkilerin azaltılmasına yardımcı olur. Ayrıca, geri dönüşüm ve yeniden kullanım sayesinde enerji ve kaynak tasarrufu sağlanır.</p>
            </button>
            </div>

            <div>
            <button>
            <i class="fa-solid fa-chevron-down"></i>    
            <h2>Sıfır Atık Nasıl Uygulanır?</h2>
            <p class="lead">Sıfır atık ilkeleri doğrultusunda, öncelikle tüketim alışkanlıklarımızı gözden geçirmeli ve gereksiz ambalaj kullanımından kaçınmalıyız. Atık oluşumunu en aza indirmek için geri dönüşüm ve yeniden kullanım pratiklerini hayata geçirmeliyiz. Ayrıca, atıkların ayrıştırılması ve uygun şekilde bertaraf edilmesi de önemlidir.</p>
            </button>
            </div>

            <div>
            <button>
            <i class="fa-solid fa-chevron-down"></i>
            <h2>Sıfır Atık Hangi Alanlarda Uygulanabilir?</h2>
            <p class="lead">Sıfır atık, evlerimizden iş yerlerine, okullardan kamu kurumlarına kadar her alanda uygulanabilir. Ambalaj kullanımının azaltılması, atıkların doğru şekilde ayrıştırılması ve geri dönüşümün teşvik edilmesi herkesin katkı sağlayabileceği pratiklerdir.</p>
            </button>
            </div>

            <div>
            <button>
            <i class="fa-solid fa-chevron-down"></i>
            <h2>Sıfır Atık Türkiye'de Ne Durumda?</h2>
            <p class="lead">Türkiye'de sıfır atık kavramı, son yıllarda giderek daha fazla önem kazanmaktadır. Hükümetin ve yerel yönetimlerin aldığı önlemlerle sıfır atık projeleri hayata geçirilmekte, çevre duyarlılığı artırılmaktadır. Ancak, bu alanda daha fazla farkındalık ve katılım sağlanması gerekmektedir.</p>
            </button>
            </div>

            <div>
            <button>
            <i class="fa-solid fa-chevron-down"></i>
            <h2>Sıfır Atık Projelerine Nasıl Destek Olabilirim?</h2>
            <p class="lead">Sıfır atık projelerine destek olmak için öncelikle kendi tüketim alışkanlıklarımızı gözden geçirmeli ve atık oluşumunu en aza indirmeye çalışmalıyız. Ayrıca, sıfır atık uygulamalarını destekleyen etkinliklere katılarak ve çevremizi bilinçlendirerek bu projelere katkı sağlayabiliriz.</p>
